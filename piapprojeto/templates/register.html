<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta — Anti-Procrastinator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="auth-body">

<div class="auth-container">

    <div class="auth-box glass">
        
        <h1 class="auth-title">Criar conta</h1>
        <p class="auth-subtitle">Comece sua evolução hoje mesmo</p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Crie um nome de usuário" required>
            </div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="seuemail@email.com" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="password1" placeholder="Crie uma senha" required>
            </div>

            <div class="input-group">
                <label>Confirmar senha</label>
                <input type="password" name="password2" placeholder="Repita sua senha" required>
            </div>

            {% if error %}
                <div class="error-box">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            <button class="btn primary-btn" type="submit">Criar conta</button>
        </form>

        <p class="switch-auth">
            Já tem conta?
            <a href="{% url 'login' %}">Entrar</a>
        </p>

    </div>

</div>

</body>
</html>
