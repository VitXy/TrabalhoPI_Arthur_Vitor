<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar — Anti-Procrastinator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="auth-body">

<div class="auth-container">
    
    <div class="auth-box glass">
        
        <h1 class="auth-title">Bem-vindo de volta</h1>
        <p class="auth-subtitle">Entre para continuar sua jornada</p>

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Usuário</label>
                <input type="text" name="username" placeholder="Digite seu usuário" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="password" placeholder="Digite sua senha" required>
            </div>

            {% if messages %}
                <div class="error-box">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button class="btn primary-btn" type="submit">Entrar</button>
        </form>

        <p class="switch-auth">
            Não tem conta?
            <a href="{% url 'register' %}">Criar agora</a>
        </p>

    </div>

</div>

</body>
</html>
